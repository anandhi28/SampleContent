<!DOCTYPE html>

<html lang="en" prefix="og: http://ogp.me/ns/article#">

  <head>

    <title>Thomson Reuters - Project Neon</title>

    <meta charset="utf-8">

    <meta name="description" content="Project Neon"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>


    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />
    <!-- Using Source Sans from CDN only because their packaging is nice and easy
         TODO: pull these fonts locally and deploy along side WebUI and FontAwesome font files -->
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600,600italic,700" rel="stylesheet" type="text/css" />
    <link href="//fonts.googleapis.com/css?family=Source+Serif+Pro:400,600" rel="stylesheet" type="text/css" />

    <!-- bower:css -->
    <!-- endbower -->

    <!-- inject:css -->
    <!-- endinject -->

    <!-- bower:js -->
    <!-- endbower -->

    <!-- inject:js -->
    <!-- endinject -->
  </head>

  <body data-ng-cloak>

    <div id="unsupported-browser" class="unsupported-browser text-center">
      <div class="unsupported-browser-content">
        <p>
          <i class="fa fa-exclamation-circle"></i>
          Sorry. You're using Project Neon on a browser we don't support.  To improve your experience, please <a href="http://whatbrowser.org/" target="_blank">upgrade your browser</a>.
        </p>

        <div id="ub-dismiss-btn" class="ub-dismiss-btn cursor-pointer">&times;</div>
      </div>
    </div>
    <script>
      try {
        window.ne.components.unsupportedBrowserTester.init(document.getElementById('unsupported-browser'), document.getElementById('ub-dismiss-btn'));
        window.ne.components.unsupportedBrowserTester.hasUnsupportedBrowser(window.navigator.appName, window.navigator.userAgent);
      } catch (e) {
        // window.ne.components not fully loaded
      }
    </script>

    <div class="ne">
      <div data-ne-header></div>
      <div class="main" data-ui-view></div>
    </div>

    <div data-ne-footer></div>


    <script type="application/javascript">
      (function(angular){
        angular.element(document).ready(function() {
          angular.bootstrap('html', ['ne']);
        });
      })(window.angular);
    </script>

    <ne-linkedin-script-tags></ne-linkedin-script-tags>

  </body>

</html>
